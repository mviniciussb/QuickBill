    <form class="quickbill">
        <h1>QUICKBILL CALC</h1>

        <div class="input-wrapper">
            <label for="maturity">Data de Vencimento:</label>
            <select id="maturity" required>
                <option value="" disabled selected>Escolha uma opção...</option>
                <option value="5">Dia 5</option>
                <option value="10">Dia 10</option>
                <option value="15">Dia 15</option>
                <option value="20">Dia 20</option>
                <option value="25">Dia 25</option>
                <option value="30">Dia 30</option>

            </select>
        </div>


        <div class="class-col">
            <label for="value-plan">Valor do plano</label>
            <div class="align-img-input">
                <select id="value-plan" required>
                    <option value="" disabled selected>Opções...</option>
                    <option value="4.99">R$ 4,99</option>
                    <option value="10">R$ 10,00</option>
                    <option value="20">R$ 20,00</option>
                    <option value="29.99">R$ 29,99</option>
                </select>
                <figure>

                    <a href="https://www.brisanet.com.br/redemovel" target="_blank">
                        <img class="brisanet-logo-img" src="img/favicon-brisanet.svg" alt="">
                        <p class="sr-only">Logo da empresa Brisanet em laranja. Ao clicar será redirecionado ao site
                            oficial da empresa.</p>
                    </a>
                </figure>
            </div>
        </div>




        <div class="buttons">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <form class="quickmeter">
        <h1>QUICKMETER</h1>

        <div class="input-wrapper">
            <label for="minutes">Tempo de uso:</label>
            <input type="number" id="minutes" name="minutes" required placeholder="Digite em minutos">
    
            <label for="activity">Tipo de Atividade:</label>
            <select id="activity" name="activity" onchange="toggleResolution()">
              <option value="" disabled selected>Escolha uma opção...</option>
              <option value="videoSD">Streaming de Vídeo (SD)</option>
              <option value="videoHD">Streaming de Vídeo (HD)</option>
              <option value="video4K">Streaming de Vídeo (4K)</option>
              <option value="audioHQ">Streaming de Áudio (Alta Qualidade)</option>
              <option value="webBrowsing">Navegação na Web</option>
              <option value="socialMedia">Redes Sociais</option>
              <option value="videoCall">Chamadas de Vídeo</option>
              <option value="downloads">Download/Upload de Arquivos</option>
            </select>
        </div>


        <div class="buttons">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </div>
    </form>


    <div class="modal-card">

        <form class="formPopUp">
            <img class="buttonClose" src="img/buttonCloseModal.svg" alt="">

            <h2></h2>
        </form>
    </div>
